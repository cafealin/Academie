    <link rel="stylesheet" href="css/netflix.css">

<body>
    <!--navbar start-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <!--logo-->
            <a class="navbar-brand" href="index.html">
                <img src="images/SVG/brand2.svg" alt="Academie - Home" class="img-responsive">
            </a>
            <!--logo-->


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <!--search bar-->
                <form class="form-inline mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <!--search bar-->

                <!--items-->
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
                <!--items-->

            </div>
        </div>
    </nav>
    <!--navbar end-->

    <div class="container pt-5">

        <div class="row">

            <div class="col-md-6 px-5" id="log-in">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>

            <div class="col-md-6 px-5" id="sign-up">
                <h2>Sign up</h2>
                <!--form start-->
                <form role="form">
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputFirstname">First name</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputLastname">Last name</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Password</label>
                        <input type="password" class="form-control" id="inputPhone" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPhone" placeholder="Password">
                    </div>

                    <div class="form-group">

                    </div>

                    <input type="submit" class="btn btn-primary" value="Sign up">

                </form>

            </div>
            <!--form ends-->
        </div>

    </div>
    </div>

</body>
